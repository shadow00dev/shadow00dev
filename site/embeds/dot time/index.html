<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Time To Dots</title>
        <script src="converter.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="hours" class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
            <div class="dot" data-time="false">6</div>
            <div class="dot" data-time="false">7</div>
            <div class="dot" data-time="false">8</div>
            <div class="dot" data-time="false">9</div>
            <div class="dot" data-time="false">10</div>
            <div class="dot" data-time="false">11</div>
        </div>
        <div id="minutesTens" class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
        </div>
        <div id="minutesUnits"  class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
            <div class="dot" data-time="false">6</div>
            <div class="dot" data-time="false">7</div>
            <div class="dot" data-time="false">8</div>
            <div class="dot" data-time="false">9</div>
        </div>
        <div id="time" class="dotRoot">
            <div class="dot" id="PM" data-time="false">PM</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
