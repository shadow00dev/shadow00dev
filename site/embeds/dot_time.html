<!DOCTYPE html>
<html lang="en">

    <head>
        <title>shadow00dev</title>
        <script>
            function timeToDots() {
                const date = new Date();
                const numIndex = (input, index) => Number(String(input)[index] | 0);
                const time = {
                    hours: date.getHours() % 12,
                    minutes: date.getMinutes() > 9 ? [numIndex(date.getMinutes(), 0), numIndex(date.getMinutes(), 1)] : [0, date.getMinutes()]
                };
            
                const convertedTime = {
                    hours: [],
                    minutes: {
                        tens: [],
                        units: []
                    }
                };
                for (let i = 0; i < 12; i++) {
                    convertedTime.hours.push(time.hours >= i);
                    if (i < 6)
                        convertedTime.minutes.tens.push(time.minutes[0] >= i);
                    if (i < 10)
                        convertedTime.minutes.units.push(time.minutes[1] >= i);
                }
                return {
                    time,
                    convertedTime,
                    pm: date.getHours() > 12
                };
            }
        </script>
        <style>
            body {background-color: black;display:grid;place-content: start center;user-select: none;-moz-user-select: none;-webkit-user-select: none;}
            .dot {height: 15px;width: 15px;border-radius: 85%;background-color: white;margin: 2px;display: inline-block;font-size: small;text-align: center;color:white}
            .dot[data-time = "false"] {opacity: 25%;}
            .dotRoot {position: relative;border: solid 3px white;border-radius: 10px;margin:2px;width:fit-content;place-self: center;}
            #PM {height: 25px;width:25px;display:flex;justify-content:center;align-items:center;}
        </style>
    </head>
    <body>
        <div id="hours" class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
            <div class="dot" data-time="false">6</div>
            <div class="dot" data-time="false">7</div>
            <div class="dot" data-time="false">8</div>
            <div class="dot" data-time="false">9</div>
            <div class="dot" data-time="false">10</div>
            <div class="dot" data-time="false">11</div>
        </div>
        <div id="minutesTens" class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
        </div>
        <div id="minutesUnits"  class="dotRoot">
            <div class="dot" data-time="false">1</div>
            <div class="dot" data-time="false">2</div>
            <div class="dot" data-time="false">3</div>
            <div class="dot" data-time="false">4</div>
            <div class="dot" data-time="false">5</div>
            <div class="dot" data-time="false">6</div>
            <div class="dot" data-time="false">7</div>
            <div class="dot" data-time="false">8</div>
            <div class="dot" data-time="false">9</div>
        </div>
        <div id="time" class="dotRoot">
            <div class="dot" id="PM">PM</div>
        </div>
        <script>
            const hours = document.getElementById("hours").children;
            setInterval(() => {
                var time = timeToDots();
                for (var i=0; i<11;i++) hours[i].setAttribute("data-time", String(time.convertedTime.hours[i+1]));
            });
    
            const minutesTens = document.getElementById("minutesTens").children;
            const minutesUnits = document.getElementById("minutesUnits").children;
            setInterval(() => {
                var time = timeToDots();
                for (var i=0; i<5;i++) minutesTens[i].setAttribute("data-time", String(time.convertedTime.minutes.tens[i+1]));
            });
    
            setInterval(() => {
                var time = timeToDots();
                for (var i=0; i<9;i++) minutesUnits[i].setAttribute("data-time", String(time.convertedTime.minutes.units[i+1]));
            });
    
            const timeFormat = document.getElementById("time").children;
            setInterval(() => {
                var time = timeToDots();
                timeFormat[0].setAttribute("data-time", String(time.pm));
            });
        </script>
    </body>
</html>
